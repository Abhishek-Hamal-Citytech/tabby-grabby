<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabby Grabby</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="brand">
                <img src="icons/icon32.png" alt="Tabby Grabby Cat Icon" class="brand-icon">
                <div class="brand-text">
                    <h1>Tabby Grabby</h1>
                    <p class="subtitle">Tab & Bookmark Manager</p>
                </div>
            </div>
        </div>
        
        <!-- Action Area Section -->
        <div class="actions">
            <button id="exportBtn" class="btn btn-export" aria-label="Export all tabs and bookmarks">
                <span class="icon" aria-hidden="true">⬇</span>
                Export All
            </button>
            
            <button id="importBtn" class="btn btn-import" aria-label="Import tabs and bookmarks from file">
                <span class="icon" aria-hidden="true">⬆</span>
                Import From
            </button>
        </div>
        
        <!-- Status Footer Section -->
        <div class="footer">
            <div id="status" class="status-label hidden" role="status" aria-live="polite"></div>
        </div>
        
        <input type="file" id="fileInput" accept=".json" style="display: none;" aria-label="Select JSON file to import">
    </div>
    
    <!-- Load modules -->
    <script src="src/tabManager.js"></script>
    <script src="src/bookmarkManager.js"></script>
    <script src="src/exportService.js"></script>
    <script src="src/importService.js"></script>
    <script src="popup.js"></script>
</body>
</html>
